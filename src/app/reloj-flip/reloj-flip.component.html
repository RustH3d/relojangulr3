<div class="contenedor-reloj">
  <div class="gotas">
    <div class="gota">{{ horas }}</div>
    <div class="gota">{{ minutos }}</div>
    <div class="gota">{{ segundos }}</div>
  </div>
</div>


<div>
  <label>Horas: <input type="range" min="0" max="23" [(ngModel)]="horas" (input)="onSliderChange()"></label>
  <label>Minutos: <input type="range" min="0" max="59" [(ngModel)]="minutos" (input)="onSliderChange()"></label>
  <label>Segundos: <input type="range" min="0" max="59" [(ngModel)]="segundos" (input)="onSliderChange()"></label>
</div>
<!-- BotÃ³n para guardar los cambios -->
<button (click)="guardarCambios()">Guardar cambios</button>
