<div class="clock-container">
  <!-- Botones para elegir el tipo de reloj -->
  <button (click)="toggleClockView('digital')">Reloj Digital</button>
  <button (click)="toggleClockView('analog')">Reloj Analógico</button>
  <button (click)="toggleClockView('binary')">Reloj Binario</button>
  <button (click)="toggleClockView('custom')">Reloj Dinamico</button>

  <!-- Reloj Digital -->
  <div *ngIf="showDigital">
    <div class="digital-clock">
      <span>{{ currentTime }}</span>
    </div>

    <!-- Sliders -->
    <div class="slider-container">
      <label for="hour">Hora:</label>
      <input type="range" id="hour" min="0" max="23" [(ngModel)]="hourInput">
      <span>{{ hourInput }}</span>
    </div>

    <div class="slider-container">
      <label for="minute">Minuto:</label>
      <input type="range" id="minute" min="0" max="59" [(ngModel)]="minuteInput">
      <span>{{ minuteInput }}</span>
    </div>

    <div class="slider-container">
      <label for="second">Segundo:</label>
      <input type="range" id="second" min="0" max="59" [(ngModel)]="secondInput">
      <span>{{ secondInput }}</span>
    </div>

    <button (click)="applyTimeChanges()">Aplicar Cambios</button>
  </div>

  <!-- Reloj Analógico -->
  <div *ngIf="showAnalog" class="analog-clock">
    <div class="hand hour" [style.transform]="hourRotation"></div>
    <div class="hand minute" [style.transform]="minuteRotation"></div>
    <div class="hand second" [style.transform]="secondRotation"></div>
  </div>

  <!-- Sliders para reloj analógico -->
  <div *ngIf="showAnalog">
    <div class="slider-container">
      <label for="hourAnalog">Hora:</label>
      <input type="range" id="hourAnalog" min="0" max="23" [(ngModel)]="hourInput">
      <span>{{ hourInput }}</span>
    </div>

    <div class="slider-container">
      <label for="minuteAnalog">Minuto:</label>
      <input type="range" id="minuteAnalog" min="0" max="59" [(ngModel)]="minuteInput">
      <span>{{ minuteInput }}</span>
    </div>

    <div class="slider-container">
      <label for="secondAnalog">Segundo:</label>
      <input type="range" id="secondAnalog" min="0" max="59" [(ngModel)]="secondInput">
      <span>{{ secondInput }}</span>
    </div>

    <button (click)="applyTimeChanges()">Aplicar Cambios</button>
  </div>

  <!-- Reloj Binario -->
  <div *ngIf="showBinary">
    <div class="binary-clock">
      <!-- Hora en formato binario -->
      <div class="binary-group">
        <div *ngFor="let bit of hoursBinary" class="binary-digit">
          <span [attr.data-active]="bit">{{ bit }}</span>
        </div>
      </div>
      <!-- Minuto en formato binario -->
      <div class="binary-group">
        <div *ngFor="let bit of minutesBinary" class="binary-digit">
          <span [attr.data-active]="bit">{{ bit }}</span>
        </div>
      </div>
      <!-- Segundo en formato binario -->
      <div class="binary-group">
        <div *ngFor="let bit of secondsBinary" class="binary-digit">
          <span [attr.data-active]="bit">{{ bit }}</span>
        </div>
      </div>
    </div>

    <!-- Sliders para reloj binario -->
    <div class="slider-container">
      <label for="hourBinary">Hora:</label>
      <input type="range" id="hourBinary" min="0" max="23" [(ngModel)]="hourInput">
      <span>{{ hourInput }}</span>
    </div>

    <div class="slider-container">
      <label for="minuteBinary">Minuto:</label>
      <input type="range" id="minuteBinary" min="0" max="59" [(ngModel)]="minuteInput">
      <span>{{ minuteInput }}</span>
    </div>

    <div class="slider-container">
      <label for="secondBinary">Segundo:</label>
      <input type="range" id="secondBinary" min="0" max="59" [(ngModel)]="secondInput">
      <span>{{ secondInput }}</span>
    </div>

    <button (click)="applyTimeChanges()">Aplicar Cambios</button>
  </div>

  <!-- Reloj Personalizado -->
  <div *ngIf="showCustom" class="custom-clock" [ngStyle]="{'background': customClockBackground}">
    <div class="custom-time">
      <p>{{ sunOrMoonIcon }}</p>
      <p>{{ currentTime }}</p>
    </div>
  </div>

  <!-- Sliders para reloj personalizado -->
  <div *ngIf="showCustom">
    <div class="slider-container">
      <label for="hourCustom">Hora:</label>
      <input type="range" id="hourCustom" min="0" max="23" [(ngModel)]="hourInput">
      <span>{{ hourInput }}</span>
    </div>

    <div class="slider-container">
      <label for="minuteCustom">Minuto:</label>
      <input type="range" id="minuteCustom" min="0" max="59" [(ngModel)]="minuteInput">
      <span>{{ minuteInput }}</span>
    </div>

    <div class="slider-container">
      <label for="secondCustom">Segundo:</label>
      <input type="range" id="secondCustom" min="0" max="59" [(ngModel)]="secondInput">
      <span>{{ secondInput }}</span>
      <button (click)="applyTimeChanges()">Aplicar Cambios</button>
    </div>

    
  
    <!-- Mostrar el RelojMarcador solo si la propiedad es verdadera -->
  
</div>

<div class="marcador-container">
  <button (click)="toggleRelojMarcador()">
    {{ mostrarRelojMarcador ? 'Ocultar Reloj Marcador' : 'Mostrar Reloj Marcador' }}
  </button>

  <!-- Usamos la directiva *ngIf para mostrar u ocultar el componente hijo -->
  <app-reloj-marcador *ngIf="mostrarRelojMarcador"></app-reloj-marcador>
  </div>

  <div class="led-container">
    <button (click)="toggleRelojLed()">
      {{ mostrarRelojMarcador ? 'Ocultar Reloj de Gotas' : 'Mostrar Reloj de Gotas' }}
    </button>
  
    <!-- Usamos la directiva *ngIf para mostrar u ocultar el componente hijo -->
    <app-reloj-flip *ngIf="mostrarRelojFlip"></app-reloj-flip>
    </div>

    <div class="esfera-container">
      <button (click)="toggleRelojEsfera()">
        {{ mostrarRelojMarcador ? 'Ocultar Reloj de Esferas' : 'Mostrar Reloj de Esferas' }}
      </button>
    
      <!-- Usamos la directiva *ngIf para mostrar u ocultar el componente hijo -->
      <app-reloj-esfera *ngIf="mostrarRelojEsfera"></app-reloj-esfera>
      </div>

      <div class="estrella-container">
        <button (click)="toggleRelojEstrellas()">
          {{ mostrarRelojMarcador ? 'Ocultar Reloj de Estrellas' : 'Mostrar Reloj de Estrellas' }}
        </button>
      
        <!-- Usamos la directiva *ngIf para mostrar u ocultar el componente hijo -->
        <app-reloj-estrellas *ngIf="mostrarRelojEstrellas"></app-reloj-estrellas>
        </div>

        <div class="fuego-container">
          <button (click)="toggleRelojFUEGO()">
            {{ mostrarRelojFuego ? 'Ocultar Reloj de Fuego' : 'Mostrar Reloj de Fuego' }}
          </button>
        
          <!-- Usamos la directiva *ngIf para mostrar u ocultar el componente hijo -->
          <app-reloj-fuego *ngIf="mostrarRelojFuego"></app-reloj-fuego>
          </div>

          <div class="zen-container">
            <button (click)="toggleRelojZen()">
              {{ mostrarRelojZen ? 'Ocultar Reloj Zen' : 'Mostrar Reloj Zen' }}
            </button>
          
            <!-- Usamos la directiva *ngIf para mostrar u ocultar el componente hijo -->
            <app-reloj-zen *ngIf="mostrarRelojZen"></app-reloj-zen>
            </div>
